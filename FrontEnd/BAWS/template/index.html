<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Back to Wall Street</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/index.css') }}" />
    </head>
    <!-- Holds Navigation Bar-->
    <header>
        <nav>
            
            <button class="navButt"><a href="{{ url_for('views.index') }}">Home</a></button>
            <button class="navButt" ><a href="{{ url_for('views.recommend') }}">Recommendation</a></button>

            <button class="navTit">Back Against Wall Street</button>
        
            <button class="navButt">
                <a href="{{ url_for('views.addStock') }}">AddStock</a>
            </button>
            <button class="navButt">Help Desk</button>

        </nav>
    </header>
    <body>
        <!--Big Holder holds all contents of the Page-->
        <div id="bigHolder">
            <div id="theChecks">
                <div id="checkHolder">
                    <!--Forms which holds all Checkboxes-->
                    <form method="POST" action="/index">
                        <input type="checkbox" id="test1" name="test1" value="1">
                        <label for="test1"> Short Term Trend</label><br>
                        <input type="checkbox" id="test2" name="test2" value="2">
                        <label for="test2"> Long Term Trend</label><br>
                        <input type="checkbox" id="test3" name="test3" value="3">
                        <label for="test3"> Who's the Coolest?</label><br>
                        <input type="submit">
                      </form>
                </div>
            </div>
            <div id="listOfStock">
                <!--Table which holds list of Stocks-->
                <table>
                    <tr>
                        <th>Best Stocks</th>
                    </tr>
                    {% for count in range(tick|length) %}
                    <tr>
                        <td>{{count + 1}}.) {{tick[count]}}</td>
                    </tr>
                    {% endfor %}
                    
                </table>
            </div>
        </div>

    </body>

</html>
